<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBank - Tu Banco en LÃ­nea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WeBank</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('balance')">Ver Saldo</a></li>
            <li><a href="#" onclick="showSection('transfer')">Transferir</a></li>
            <li><a href="#" onclick="showSection('history')">Historial</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="balance" class="content">
            <h2>Tu Saldo</h2>
            <p>Saldo actual: $<span id="currentBalance">1000.00</span></p>
        </div>
        <div id="transfer" class="content hidden">
            <h2>Realizar Transferencia</h2>
            <form id="transferForm">
                <label for="amount">Monto:</label>
                <input type="number" id="amount" required><br><br>
                <label for="recipient">Destinatario:</label>
                <input type="text" id="recipient" required><br><br>
                <button type="submit">Transferir</button>
            </form>
        </div>
        <div id="history" class="content hidden">
            <h2>Historial de Transacciones</h2>
            <ul id="transactionList"></ul>
        </div>
    </div>

    <script src="/script.js">
        
    </script>
</body>
</html>
